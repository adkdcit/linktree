<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/070428bd88.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Social Share | adkdc.it</title>
</head>
<body>
    <div class="container">
        <div class="head__section">
            <img src="logo.jpg" alt="">
            <p>Anandibai Damodar Kale Degree College</p>
        </div>
        <div class="social__links">
            <ul id="item">
                <li class="instagram"><a href="https://www.instagram.com/adkdc.it/">
                    <i class="fa fa-weebly"></i>
                    <span>
                        <h3>@adkdc.it</h3>
                        <p>Follow us on instagram.</p>
                    </span>
                </a></li>
                <li class="youtube"><a href="yt.html">
                    <i class="fa fa-weebly"></i>
                     <span>
                        <h3>adkdc.it</h3>
                        <p>Like share and subscribe to our channel.</p>
                    </span>
                </a></li>
                <li class="facebook"><a href="fb.html">
                    <i class="fa fa-weebly"></i>
                     <span>
                        <h3>adkdc.it</h3>
                        <p>Conect with us on facebook.</p>
                    </span>
                </a></li>
                <li class="github"><a href="https://adkdc.cethea.com">
                    <i class="fa  fa-weebly"></i>
                     <span>
                        <h3>adkdc.cethea.com</h3>
                        <p>Visit our website.</p>
                    </span>
                </a></li>
            </ul>
        </div>
    </div>

    <script type="text/javascript" src="vanilla-tilt.min.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".social__links ul li"), {
		max: 10,
		speed: 800,
        glare: true,
        "max-glare": 1
	});
    </script>
</body>
</html>
